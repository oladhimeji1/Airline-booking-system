<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/search.css">
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <div class="loadery">
            <div class="loaderx">
                <div class="loader"></div>
            <p>Loading, pleass wait...</p>
            </div>
        </div>
        <div class="details">
            <input type="text" placeholder="Enter Username" id="username">
            <button class="btn btnn">Submit</button>
        </div>
        <div class="condition">
            <h3>Available flights</h3>
            <div class="card">
                <div>
                    <p class="day" id="day">Mon, 24 Jan, 2023</p>
                    <p class="type" id="type">One way</p>
                    <p class="daytime" id="daytime">Morning</p>
                    <p class="time" id="time">9:00 am</p>
                </div>
                <hr>
                <div>
                    <p class="place" id="place">Lagos - Abuja</p>
                    <p class="count" id="count">2 travellers, Economic</p>
                    <button id="morning" class="btn">Take flight</button>
                </div>
            </div>
            <div class="card">
                <div>
                    <p class="day" id="day">Mon, 24 Jan, 2023</p>
                    <p class="type" id="type">One way</p>
                    <p class="daytime" id="daytime">Afternoon</p>
                    <p class="time" id="time">2:00 am</p>
                </div>
                <hr>
                <div>
                    <p class="place" id="place">Lagos - Abuja</p>
                    <p class="count" id="count">2 travellers, Economic</p>
                    <button id="afternoon" class="btn">Take flight</button>
                </div>
            </div>
            <div class="card">
                <div>
                    <p class="day" id="day">Mon, 24 Jan, 2023</p>
                    <p class="type" id="type">One way</p>
                    <p class="daytime" id="daytime">Night</p>
                    <p class="time" id="time">9:00 pm</p>
                </div>
                <hr>
                <div>
                    <p class="place" id="place">Lagos - Abuja</p>
                    <p class="count" id="count">2 travellers, Economic</p>
                    <button id="evening" class="btn">Take flight</button>
                </div>
            </div>
        </div>

        <script src="../js/search.js"></script>
    </body>
</html>
